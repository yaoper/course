<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover" />
    <meta name="format-detection" content="telephone=no" />
    <title>技术文档库</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #060921;
            color: #fff;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            padding: 2rem;
            max-width: 1200px;
            width: 100%;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(120deg, #00F5A0, #00D9F5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.03);
            padding: 1.8rem;
            border-radius: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }

        .card:hover::before {
            left: 100%;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(0, 217, 245, 0.5);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 1.2rem;
            display: block;
            position: relative;
            padding: 0.5rem 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 1;
        }

        a:hover {
            color: #00F5A0;
            padding-left: 1.8rem;
        }

        a::before {
            content: '→';
            position: absolute;
            left: 0;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .card:hover a::before {
            opacity: 1;
        }

        /* 动态背景 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-gradient1 {
            position: absolute;
            top: -50%;
            right: -10%;
            width: 600px;
            height: 600px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 245, 160, 0.15) 0%, transparent 70%);
            filter: blur(30px);
            animation: float 20s infinite alternate;
        }

        .bg-gradient2 {
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 217, 245, 0.15) 0%, transparent 70%);
            filter: blur(30px);
            animation: float 15s infinite alternate-reverse;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(100px, 50px) rotate(180deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2.2rem;
                margin-bottom: 2rem;
            }

            .grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="bg-gradient1"></div>
        <div class="bg-gradient2"></div>
    </div>
    <div class="container">
        <h1>技术文档库</h1>
        <div class="grid">
            <div class="card">
                <a href="./MySQL核心45讲/index.html">MySQL核心45讲</a>
            </div>
            <div class="card">
                <a href="./从0开始学微服务/index.html">从0开始学微服务</a>
            </div>
            <div class="card">
                <a href="./从零开始学架构/index.html">从零开始学架构</a>
            </div>
            <div class="card">
                <a href="./如何设计一个秒杀系统/index.html">如何设计一个秒杀系统</a>
            </div>
            <div class="card">
                <a href="./深入拆解 Java 虚拟机/index.html">深入拆解 Java 虚拟机</a>
            </div>
        </div>
    </div>
</body>
</html>
